<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billetera Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid p-4">
            <a class="navbar-brand" href="#">Billetera Digital <i class="fa-solid fa-wallet fa-lg"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#"><i class="fa-solid fa-user"></i> Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#"><i class="fa-solid fa-newspaper"></i> Noticias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href=""><i class="fa-solid fa-gear"></i> Configuración</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <h2 class="text-center text-primary mt-3">Depositar</h2>
        <div class="container-fluid mt-5" style="width: 60%;">
            <form>
                <div class="mb-3">
                    <label for="deposit_input" class="form-label fs-3">Realizar deposito</label>
                    <input type="number" class="form-control text-roboto mb-3 fs-6" id="deposit_input" placeholder="Monto a depositar" aria-describedby="depositHelp">
                    <div id="saldo_actual" class="bg-body-secondary p-2 border rounded text-roboto mt-2 fs-6"></div>
                    <div id="alert-container"></div>
                </div>
                <button type="submit" id="depositBtn" class="btn btn-primary text-roboto">Depositar</button>
            </form>
            <hr>
            <div id="container_depositos">
                <ul id="lista_depositos"></ul>
            </div>
            <a class="btn btn-outline-success mt-3" href="/menu.html" role="button">Volver al menú principal</a>
        </div>
        
    </main>
    <footer class="fixed-bottom">
        <h6 class="bg-dark p-3 mb-0 text-light text-center">© 2025, Jaime Soto, Billetera Digital</h6>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8dfa4f5e08.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="/assets/jquery/depositJq.js"></script>

</html>
