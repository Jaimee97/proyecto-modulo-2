<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid p-4">
            <a class="navbar-brand" href="#">Alke Wallet <i class="fa-solid fa-wallet fa-lg"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#"><i class="fa-solid fa-user"></i> Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#"><i class="fa-solid fa-newspaper"></i> Noticias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href=""><i class="fa-solid fa-gear"></i> Configuración</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <h2 class="text-center text-primary mt-3">Menú principal</h2>
        <section class="saldo">
            <div class="container d-flex justify-content-center align-items-center">
                <h3 class="mb-0">Saldo actual:</h3>
                <p class="ms-5 mb-0 text-roboto text-success" id="saldoTotal" style="font-size: 2rem;"></p>
            </div>
        </section>
        <section class="menu mt-5">
            <div class="container">
                <div class="row">
                    <div class="col mb-3">
                        <div class="card bg-dark me-auto ms-auto d-flex flex-column align-items-center"
                            style="width: 16rem;">
                            <i class="mt-3 fa-solid fa-envelope me-auto ms-auto i-menu text-light"></i>
                            <div class="card-body">
                                <a href="" id="depositButton" class="btn btn-success text-roboto">Depositar dinero</a>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-3">
                        <div class="card bg-dark me-auto ms-auto d-flex flex-column align-items-center"
                            style="width: 16rem;">
                            <i class="mt-3 fa-solid fa-money-bill-transfer me-auto ms-auto i-menu text-light"></i>
                            <div class="card-body">
                                <a href="" id="sendMoneyButton" class="btn btn-success text-roboto">Transferir dinero</a>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-3">
                        <div class="card bg-dark me-auto ms-auto d-flex flex-column align-items-center"
                            style="width: 16rem;">
                            <i class="mt-3 fa-solid fa-list i-menu me-auto ms-auto text-light"></i>
                            <div class="card-body">
                                <a href="" id="transactionsButton" class="btn btn-success text-roboto">Ultimos movimientos</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="fixed-bottom">
        <h6 class="bg-dark p-3 mb-0 text-light text-center">© 2025, Jaime Soto, Alke Wallet (Billetera digital)</h6>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8dfa4f5e08.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./assets/js/menu.js"></script>
</body>

</html>
