<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid p-4">
            <a class="navbar-brand" href="#">Alke Wallet <i class="fa-solid fa-wallet fa-lg"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#"><i class="fa-solid fa-user"></i> Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#"><i class="fa-solid fa-newspaper"></i> Noticias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href=""><i class="fa-solid fa-gear"></i> Configuración</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <h2 class="text-center text-primary mt-3">Enviar dinero</h2>
        <div class="container-fluid" style="width: 60%;">
            <form class="d-flex flex-column mt-4" role="search">
                <input class="form-control me-2" id="inputBuscar" type="search" placeholder="Buscar contacto" aria-label="search" />
                <p class="buscarHelp text-roboto mt-1" style="font-size: 0.7rem; font-style: italic;">* Debes utilizar tildes para una búsqueda correcta.</p>
                <button class="btn btn-outline-success mb-3" id="buscarBtn" type="button">Buscar</button>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Agregar nuevo contacto
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar nuevo contacto</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="">
                                    <div class="row">
                                        <div class="col">
                                            <input type="text" id="nombre" class="form-control" placeholder="Nombre"
                                                aria-label="First name">
                                        </div>
                                        <div class="col">
                                            <input type="text" id="apellido" class="form-control" placeholder="Apellido"
                                                aria-label="Last name">
                                        </div>
                                    </div>
                                    <select class="form-select mt-3" id="banco" aria-label="Default select example">
                                        <option selected>Seleccione el banco</option>
                                        <option value="Banco Chile">Banco Chile</option>
                                        <option value="BCI">BCI</option>
                                        <option value="Banco Santander">Banco Santander</option>
                                        <option value="Mach">Mach</option>
                                        <option value="Tenpo">Tenpo</option>
                                        <option value="Banco Estado">Banco Estado</option>
                                    </select>

                                    <div class="row mt-3">
                                        <div class="col">
                                            <input type="text" id="alias" class="form-control" placeholder="Alias"
                                                aria-label="Alias">
                                        </div>
                                        <div class="col">
                                            <input type="number" id="numeroCuenta" class="form-control"
                                                placeholder="N° de cuenta (CBU)" aria-label="Numero cuenta">
                                        </div>
                                    </div>

                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" id="guardarBtn" class="btn btn-primary">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <section class="contactos">
                <h3 class="mt-3">Contactos</h3>
                <div id="container_contactos">
                    <ul id="lista_contactos">

                    </ul>
                </div>
            </section>
            <hr>
            <section class="transferencia">
                <h3 class="mt-3">Transferir <span id="saldo_actual" class="fs-6 text-roboto"></span></h3>
                <form id="transferirForm">
                    <div class="mb-3">
                        <input type="number" class="form-control text-roboto fs-6" id="transferir_input"
                            placeholder="Monto a transferir" aria-describedby="transferirHelp">
                        <div id="destinatarioSeleccionado" class="mt-1">
                            
                        </div>
                    </div>
                    <button type="submit" id="transferirBtn" class="btn btn-primary text-roboto">Transferir dinero</button>
                </form>
                <div id="alert-container"></div>
            </section>
            <a class="btn btn-outline-success mt-3" href="/menu.html" role="button">Volver al menú principal</a>
        </div>

    </main>
    <footer class="fixed-bottom">
        <h6 class="bg-dark p-3 mb-0 text-light text-center">© 2025, Jaime Soto, Alke Wallet (Billetera digital)</h6>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8dfa4f5e08.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="/assets/jquery/sendMoneyJq.js"></script>
</body>

</html>
