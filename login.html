<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>
    <header>
        <h1 class="bg-dark p-4 text-light text-center">Alke Wallet <i class="fa-solid fa-wallet fa-lg"></i></h1>
    </header>
    <main class="d-flex flex-column align-items-center justify-content-center">
        <h2 class="text-primary mt-2">Inicio de sesión</h2>
        <form id="loginForm" class="mt-5" style="width: 20rem;">
            <div class="mb-3">
                <label for="userEmail" class="form-label">Email</label>
                <input type="email" class="form-control mb-1" id="userEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="userPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control mb-1" id="userPassword" aria-describedby="passwordHelp">
                <div id="passwordHelp" class="form-text text-roboto" style="font-size: 0.6rem;">Recuerda ingresar los datos correctamente</div>
            </div>
            <button type="submit" id="loginButton" class="btn btn-primary text-roboto">Iniciar sesión</button>
        </form>
        <p class="mt-5">¿Haz olvidado tu contraseña? <a href="">Click aquí</a></p>
    </main>
    <footer class="fixed-bottom">
        <h6 class="bg-dark p-3 mb-0 text-light text-center">© 2025, Jaime Soto, Alke Wallet (Billetera digital)</h6>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8dfa4f5e08.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
<script src="./assets/jquery/loginJq.js"></script>
</html>
